<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 0 20px; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; }
        .message { margin-top: 15px; }
    </style>
</head>
<body>

    <h1>Contact Us</h1>

    <form id="contact-form" method="POST" action="/submit">
        <label>Name</label>
        <input type="text" name="name" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Subject</label>
        <input type="text" name="subject">

        <label>Message</label>
        <textarea name="message" rows="5" required></textarea>

        <input type="hidden" name="source" value="static-site">

        <button type="submit">Send</button>
    </form>

    <div class="message" id="form-message"></div>

    <script>
        const form = document.getElementById('contact-form');
        const messageBox = document.getElementById('form-message');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => { data[key] = value });

            fetch(form.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(res => res.json())
            .then(result => {
                messageBox.textContent = result.message || "Message sent!";
                messageBox.style.color = "green";
                form.reset();
            })
            .catch(err => {
                console.error(err);
                messageBox.textContent = "Error sending message.";
                messageBox.style.color = "red";
            });
        });
    </script>

</body>
</html>
